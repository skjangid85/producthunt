{% extends 'base.html' %}

{% block content %}

{% if error %}
<br>
<br>
{{ error }}
{% endif %}

<h1>Sign Up!</h1>
<form action="{% url 'signup' %}" method="POST">
{% csrf_token %}
Username:
<br>
<input type="text" name="username"> 
<br>
Password:
<br>
<input type="password" name="password">
<br>
Confirm Password:
<br>
<input type="password" name="confirm_password">
<br><br>
<input type="submit" value="Sign Up!" class="btn btn-primary">

</form>


{% endblock %}
